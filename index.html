<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeoneer Character Sheet</title>
    <!-- Укажите ссылки на ваши изображения PNG -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            max-width: 500px;
           
            background-color: #656565;
            padding: 20px;
            border: 10px solid #464646;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .stats {
            margin-top: 20px;
        }

        .stat {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        label {
            display: none;
            margin-right: 10px;
        }

        .input-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #000;
            font-size: 16px;
            margin: 5px;
            text-align: center;
            font-weight: bold;
            width: 100%;
        }

        .icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 10px 10px;
            border: 1px solid #000;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            font-weight: 900;
        }

        /* Цвета кнопок */
        .btn.positive {
            background-color: #588832;
    color: #ffffff;
        }

        .btn.negative {
            background-color: #c73434;/* Красный цвет для отрицательных значений */
            color: #ffffff;
        }

        .btn:hover {
            background-color: #000;
            color: #fff;
        }

        /* Media Queries for Mobile */
        @media only screen and (max-width: 600px) {
            .card {
                max-width: 100%;
                padding: 10px;
            }

            .stat {
                flex-direction: column;
            }

            .input-container {
                width: 100%;
            }
            

            input[type="number"] {
                width: 100%;
                margin-right: 0;
                padding: 16px;
            }
            .icon {
                width: 40px;
    height: auto;
            margin-right: 0px;
        }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 style="text-align: center;">Dungeoneer Character Sheet</h1>
        <div class="stats" id="statsContainer">
            <!-- Characteristic blocks will be inserted here -->
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function createCharacteristicBlock(name, imagePath) {
            const container = document.getElementById('statsContainer');
            const stat = document.createElement('div');
            stat.classList.add('stat');
            const label = document.createElement('label');
            label.textContent = name + ":";
            const inputContainer = document.createElement('div');
            inputContainer.classList.add('input-container');
            const icon = document.createElement('img');
            icon.classList.add('icon');
            icon.src = imagePath;
            icon.alt = name;
            const input = document.createElement('input');
            input.setAttribute('type', 'number');
            input.setAttribute('id', name);
            input.setAttribute('value', '0');
            inputContainer.appendChild(input);
            const btnValues = [-3, -1, 1, 3];
            btnValues.forEach(value => {
                const btn = document.createElement('button');
                btn.classList.add('btn');
                btn.textContent = value > 0 ? "+" + value : value;
                btn.className = value > 0 ? 'positive btn' : 'negative btn'; /* Добавлено определение класса для кнопки в зависимости от значения */
                btn.onclick = function() {
                    changeValue(name, value);
                };
                inputContainer.appendChild(btn);
            });
            stat.appendChild(icon);
            stat.appendChild(label);
            stat.appendChild(inputContainer);
            container.appendChild(stat);
        }

        function changeValue(id, value) {
            const input = document.getElementById(id);
            input.value = parseInt(input.value) + value;
        }

        // Create characteristic blocks
        createCharacteristicBlock("Атака", "Images/Power.png");
        createCharacteristicBlock("Магическая",  "Images/Magic.png");
        createCharacteristicBlock("Действия","Images/Lovkost.png");
        createCharacteristicBlock("Здоровье","Images/health.png");
        createCharacteristicBlock("Риск", "Images/risk.png");
        createCharacteristicBlock("Слава", "Images/slava.png");
    </script>
</body>
</html>
